# docker-compose.yml
name: crossnext

services:
  # ---------- PROD ----------
  app:
    profiles: ["prod"]
    image: crossnext-app:prod
    build:
      context: .
      target: runner
    env_file:
      - .env
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: ${APP_PORT:-3000}
      # entrypoint соберёт DATABASE_URL из секрета:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:${APP_PORT:-3000}}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    entrypoint: ["/app/entrypoint.sh"]
    command: ["node","server.js"]
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${APP_PORT:-3000}:3000"
    networks: [backend]
    init: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD","node","-e","fetch('http://127.0.0.1:3000/api/healthz').then(r=>r.ok?process.exit(0):process.exit(1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    stop_grace_period: 30s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1.5G
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "5" }
    secrets: [postgres_password]

  db:
    profiles: ["prod"]
    image: postgres:16-bookworm
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks: [backend]
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "5" }
    secrets: [postgres_password]

  # ---------- DEV ----------
  app-dev:
    profiles: ["dev"]
    image: crossnext-app:dev
    build:
      context: .
      target: dev
    env_file:
      - .env
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: ${APP_PORT:-3000}
      DATABASE_URL: "${DATABASE_URL_DEV:-postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@db-dev:5432/${POSTGRES_DB:-app}?schema=public}"
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:${APP_PORT:-3000}}
      NEXT_TELEMETRY_DISABLED: "1"
      # Auto-seed on dev startup
      SEED_ON_START: "true"
    depends_on:
      db-dev:
        condition: service_healthy
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - .:/app:cached
      - pnpm-store:/root/.local/share/pnpm/store
      - node_modules:/app/node_modules
    networks: [backend]
    entrypoint: ["/app/entrypoint.sh"]
    command: ["pnpm","dev"]
    init: true
    healthcheck:
      test: ["CMD","node","-e","fetch('http://127.0.0.1:3000/api/healthz').then(r=>r.ok?process.exit(0):process.exit(1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "5" }

  db-dev:
    profiles: ["dev"]
    image: postgres:16-bookworm
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}  # dev-only
    # Вариант A: ПОРТЫ НЕ ПУБЛИКУЕМ
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks: [backend]

  pgadmin:
    profiles: ["dev"]
    image: dpage/pgadmin4:9.8
    depends_on:
      db-dev:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks: [backend]
    logging:
      driver: json-file
      options: { max-size: "5m", max-file: "3" }

  mysql-dev:
    profiles: ["mysql"]
    image: mysql:8.0
    container_name: crossnext-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: legacydb
      MYSQL_USER: legacy
      MYSQL_PASSWORD: legacy
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
      --default-time-zone=+00:00
      --max-allowed-packet=512M
      --log-bin-trust-function-creators=ON
      --bulk-insert-buffer-size=512M
      --myisam-sort-buffer-size=512M
      --key-buffer-size=512M
      --read-buffer-size=4M
      --read-rnd-buffer-size=4M
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks: [backend]
    healthcheck:
      test: ["CMD","mysqladmin","ping","-proot"]
      interval: 5s
      timeout: 3s
      retries: 30

  phpmyadmin-dev:
    profiles: ["mysql"]
    image: phpmyadmin:5
    container_name: crossnext-pma-dev
    environment:
      PMA_HOST: mysql-dev
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"          # чтобы не конфликтовать с pgadmin:5050
    depends_on:
      - mysql-dev
    networks: [backend]

  legacy-sync-dev:
    profiles: ["dev", "sync"]
    image: crossnext-legacy-sync:dev
    build:
      context: .
      target: deps
    working_dir: /app
    env_file:
      - .env
    environment:
      NODE_ENV: development
      # Prisma/Postgres (use the same DB as app-dev)
      DATABASE_URL: "${DATABASE_URL_DEV:-postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@db-dev:5432/${POSTGRES_DB:-app}?schema=public}"
      # Legacy MySQL DSN (adjust if you use a different container/creds)
      LEGACY_MYSQL_URL: ${LEGACY_MYSQL_URL:-mysql://root:root@mysql-dev:3306/legacydb}
      LEGACY_EXPORT_SCHEMA: ${LEGACY_EXPORT_SCHEMA:-legacy_export}
      # Test mode: when true runs every minute; when false runs daily at 03:00
      SYNK_TEST: ${SYNK_TEST:-false}
      # Optional: schedule; if unset runs once and exits
      # SYNC_CRON: "0 * * * *"
      SYNC_BATCH_SIZE: ${SYNC_BATCH_SIZE:-1000}
      # Per-table batch sizes (override global)
      SYNC_BATCH_SIZE_WORDS: ${SYNC_BATCH_SIZE_WORDS:-2000}
      SYNC_BATCH_SIZE_OPREDS: ${SYNC_BATCH_SIZE_OPREDS:-2000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      db-dev:
        condition: service_healthy
      mysql-dev:
        condition: service_healthy
    command: ["pnpm","exec","tsx","services/legacy-sync/src/index.ts"]
    volumes:
      - .:/app:cached
      - pnpm-store:/root/.local/share/pnpm/store
      - node_modules:/app/node_modules
    networks: [backend]
    init: true
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }

networks:
  backend: { driver: bridge }

volumes:
  postgres_data:
  pnpm-store:
  node_modules:
  pgadmin_data:
  mysql_dev_data: {}

secrets:
  postgres_password:
    file: ./secrets/postgres_password
